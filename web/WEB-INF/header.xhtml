<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:form>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-4">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:commandLink class="navbar-brand" actionListener="#{userBean.goToSearch()}">
                            <h:outputText value="Search Sports Facilities" />
                        </h:commandLink>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-collapse-4">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="">#{userBean.email}</a></li>
                            <li>
                                <h:commandLink actionListener="#{userBean.goToSearchHistory()}">
                                    <f:actionListener binding="#{requestBean.fillSearchHistory(userBean.user)}" />
                                    <h:outputText value="Search History" />
                                </h:commandLink>
                            </li>
                            <li>
                                <h:commandLink actionListener="#{userBean.goToCommentHistory()}">
                                    <f:actionListener binding="#{requestBean.fillCommentHistory(userBean.user)}" />
                                    <h:outputText value="Comment History" />
                                </h:commandLink>
                            </li>
                            <li>
                                <h:commandLink actionListener="#{userBean.logout()}">
                                    <f:actionListener binding="#{requestBean.reset()}" />
                                    <h:outputText value="Logout" />
                                </h:commandLink>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </h:form>
</ui:composition>
