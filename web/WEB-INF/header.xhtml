<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form>
        <div class="container-fluid">
            <!-- Second navbar for profile settings -->
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-4">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:commandLink class="navbar-brand" actionListener="#{userBean.goToSearch()}" >
                            <h:outputText value="Search Installation" />
                        </h:commandLink>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-4">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">#{userBean.email}</a></li>
                            <li>
                                <h:commandLink actionListener="#{userBean.goToHistory()}">
                                    <f:actionListener binding="#{requestBean.fillHistory(userBean.user)}"/>
                                    <h:outputText value="History" />
                                </h:commandLink>
                            </li>
                            <li>
                                <h:commandLink actionListener="#{userBean.logout()}" >
                                    <f:actionListener binding="#{requestBean.reset()}"/>
                                    <h:outputText value="Logout" />
                                </h:commandLink>
                            </li>
                        </ul>                    
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
            </nav><!-- /.navbar -->
        </div><!-- /.container-fluid -->
    </h:form>
</ui:composition>
