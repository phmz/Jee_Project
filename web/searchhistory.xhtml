<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:event listener="#{userBean.checkOtherAccess()}" type="preRenderView"/>
        <title>Search Installation</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet" type="text/css" ></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css" />
        <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>
        <script src="bootstrap/js/typeahead.bundle.js"></script>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/header.xhtml"/>
        <h:form>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Search History</h4>
                        <div class="table-responsive">
                            <table id="historyTable" class="table table-bordred table-striped">
                                <thead>
                                    <th>City</th>
                                    <th>Department</th>
                                    <th>Tags</th>
                                    <th>Search</th>
                                    <th>Delete</th>
                                </thead>
                                <h:panelGroup id="section">
                                    <ui:repeat id="uirepeat" var="requestElement" value="#{requestBean.requestHistory}" varStatus="loop">
                                        <tbody>
                                            <tr>
                                                <td>#{requestElement.comInsee.length() eq 0 ? "N/A" : requestElement.comInsee}</td>
                                                <td>#{requestElement.depLib}</td>
                                                <td>#{requestElement.tagsList.length() eq 0 ? "No tag" : requestElement.tagsList}</td>
                                                <td>
                                                    <h:commandLink id="btndsearch"
                                                                   actionListener="#{requestBean.searchRequest(userBean.user, requestElement.depLib, requestElement.comInsee, requestElement.tagsList)}"
                                                                   styleClass="btn btn-primary btn-xs">
                                                        <i class="glyphicon glyphicon-search"></i>
                                                    </h:commandLink>
                                                </td>
                                                <td>
                                                    <h:commandLink id="btndelete"
                                                                   actionListener="#{requestBean.deleteRequest(requestElement.idrequest, userBean.user)}"
                                                                   styleClass="btn btn-danger btn-xs">
                                                        <i class="glyphicon glyphicon-trash"></i>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </ui:repeat>
                                </h:panelGroup>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <link rel="stylesheet" type="text/css" href="resources/css/navbar.css"></link>
    </h:body>
</html>
